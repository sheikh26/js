<script type="text/javascript">

function doDelete(frm){
  
  if(frm.rollNo.value == ''){
  	alert("Roll number can not be null")
  	frm.rollNo.focus();
  }else {
     var flag = confirm("Are you sure ?");
     alert(flag);
     if(flag){
        frm.submit();
     }
  }   
}
</script>

<form action="Abc.jsp">

Roll NO <input type="text" name="rollNo">

<input name="operation" type="button" value="Delete"  
onclick="doDelete(this.form)" >

</form>
