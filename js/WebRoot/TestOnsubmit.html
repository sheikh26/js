<script type="text/javascript">

function validate(frm){
  
  var flag = true;

  if(frm.id.value == ''){
  	alert("User ID can not be null");
	flag = false;
  }

  if(frm.pwd.value == ''){
  	alert("Password can not be null");
	flag = false;
  }
  return flag;
}
</script>


</head>

<H1>Test Button</H1>

</form>
